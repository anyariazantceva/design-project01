<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
</head>
<body>
<section class="welcome">
    <div class="section__container welcome__container">
        <div class="welcome__row-first">
            <div class="welcome__left--item">
                <img class="welcome__row--image" src="img/Header-img.png" alt="">
            </div>
            <div class="welcome__right--item">
                <div class="welcome__main--title">
                    Powerfully simple with a squeeky clean design.
                </div>
                <div class="welcome__second--title">
                    Find out how you can offer quick and powerful solutions to your customers now!
                </div>
                <div class="welcome__action">
                    <button class="welcome__btn btn">Learn More</button>
                </div>
            </div>
        </div>
        <div class="welcome__row-second">
            <div class="welcome__second--left">
                <div class="welcome__second--title">
                    Create a <span class="welcome__bold">powerful</span> solution now!
                </div>
                <div class="welcome__second--action">
                    <button class="btn welcome__second-btn">Get started</button>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="about">
    <div class="section__container about__container">
        <div class="about__item">

        </div>
    </div>
</section>
</body>
</html>
